<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" type="module"></script>

</head>
<body>
    <div class="login ma1 clearfix">
        <div class="login-img fl">

        </div>
        <div class="login-txt fl bg-white" style="min-height: 330px;">

            </div>

                <div class="log-input mt20 pr">
                    <input type="text" class="l-input to-i" name="phone" placeholder="请输入手机号">
                    <div class="l-i-icon pa l-size"></div>
                </div>
                <div class="tab2" style="display: block;">

                <div class="m20" id="sc"></div>

                <div class="mt10">
                    <input type="button" id="submit" value="登  录" class="l-btn f18 col-white">
                </div>
                <div class="tab2" style="display: block;">

                        没有老板账号？
